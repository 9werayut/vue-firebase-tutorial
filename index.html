<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Tutorial + Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6" id="comment">
        <h2>Vue.js + Firebase Tutorial</h2>
        <!-- display comment -->
        <div class="card" v-for="(message, index) in messages" :key="index">
            <div class="card-body">
                <h5 class="card-title" v-if="message != editText">{{ message.text }}</h5>
                <textarea v-else name="name" class="form-control" v-model="messageText"></textarea>
                <p class="card-text text-muted">{{ message.name }}</p>
                <div v-if="message != editText">
                    <a href="#" class="card-link" @click.prevent="deleteMessage(message)">ลบ</a>
                    <a href="#" class="card-link" @click.prevent="editMessage(message)">แก้ไข</a>
                </div>
                <div v-else>
                    <a href="#" class="card-link" @click.prevent="cancelMessage">ยกเลิก</a>
                    <a href="#" class="card-link" @click.prevent="updateMessage">อัพเดท</a>
                </div>
            </div>
        </div>
        <hr />
        <!-- form design -->
        <form class="form-group" @submit.prevent="storeMessage" v-if="!editText">
            <div>
                <textarea name="name" class="form-control" v-model="messageText"></textarea>
            </div>
            <label for="">ชื่อ : </label><br />
            <input type="text" name="" value="" class="form-control" v-model="name" /><br />
            <button type="submit" class="btn btn-primary">Comment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: ""
    };
    firebase.initializeApp(config);
    </script>
    <script src="app.js"></script>
</body>
</html>
